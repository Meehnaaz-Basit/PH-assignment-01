<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Assignment 01</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700;800;900&family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-content">
            <h5>Happy New Year</h5>
            <h1>New Year Party Celebration</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="deal-section">
        <div class="container">
          <div class="deal-content">
            <h2>65% OFF</h2>
            <p>OUR HOLIDAY DEALS ARE BETTER</p>
            <h3>ALL CATEGORIES</h3>
          </div>
          <div class="deal-img">
            <img src="images/New Year Photo.png" alt="" />
          </div>
        </div>
      </section>
      <section class="welcome-section">
        <div class="container">
          <div class="welcome-bg">
            <div class="welcome-content">
              <div class="welcome-text">
                <h2>Welcome to midnight party</h2>
                <p>
                  Step into the enchantment of a new year at our Midnight Party!
                  Join us for a night filled with joy, laughter, and
                  unforgettable moments. Cheers to new beginnings!
                </p>
                <a href="#">JOIN NOW</a>
              </div>
              <div class="welcome-img">
                <img src="images/2024.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
